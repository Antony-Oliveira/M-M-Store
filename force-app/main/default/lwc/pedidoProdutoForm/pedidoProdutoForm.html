<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- Modal/Popup Header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Adicionar Produto ao Pedido</h2>
            </header>

            <!-- Modal/Popup Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-record-edit-form object-api-name="PedidoProduto__c" onsuccess={handleSuccess}>
                    <lightning-input-field field-name="Produto__c"></lightning-input-field>
                    <lightning-input-field field-name="Quantidade__c"></lightning-input-field>
                    <input type="hidden" name="Pedido__c" value={pedidoId}></input>
                    <lightning-button variant="neutral" label="Cancelar" onclick={handleClose}></lightning-button>
                    <lightning-button variant="brand" type="submit" label="Salvar"></lightning-button>
                </lightning-record-edit-form>
            </div>

            <!-- Modal/Popup Footer -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancelar" onclick={handleClose}></lightning-button>
            </footer>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
