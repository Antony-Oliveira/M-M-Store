<template>
    <lightning-card title="Produtos" icon-name="custom:custom14">
        <template if:true={products}>
            <div class="slds-grid slds-wrap">
                <template for:each={products} for:item="product">
                    <div key={product.produto.Id} class="slds-size_1-of-4 slds-p-around_small">
                        <div class="product-card">
                            <img src={product.imageUrl} alt={product.produto.Name} class="product-image"/>
                            <div class="product-info">
                                <h3 class="product-name" onclick={handleProductClick} data-id={product.produto.Id}>{product.produto.Name}</h3>
                                <p class="product-value">SKU: {product.produto.SKU__c}</p>
                                <p class="product-value">R${product.produto.preco__c}</p>
                                <p class="product-value">{product.produto.estoque__c} em estoque</p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={isLoading}>
            <div class="slds-text-align_center slds-m-around_medium">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error slds-m-around_medium">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
